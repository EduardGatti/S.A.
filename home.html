<html lang="pt-br">
<head>

<body>
    <div class="global">

        <img id="logoLogin" src="assets/Logo.png" alt="Imagem da logo">
        <input type="text" placeholder="Pesquisar" id="pesquisarLogin">

    <div class="login">

        <div id="imgLogin">
            <h1>LOGIN</h1>
        </div>

        <div id="inputLogin">
                
                <h2 id="textLogar">LOGAR</h2>
                <p id="texto2">Realize seu Login</p>
                <br><input type="text" placeholder="Digite seu usúario" id="username" required><br><br>
                
                
                <input type="password" placeholder="Digite sua senha" id="senha" required><br><br>
                <button onclick="login()">Logar</button><br><br>
                
        </div>
        <div id="BotaoDois">

            <h2>Não se cadastrou ainda?</h2>
            <button id="cadastre" onclick="cadastre()">Cadastra-se</button>
        </div>

    </div>
    </div>


    <script src="script.js"></script>
